<!DOCTYPE html>
<html>
<head>
  <base href="/reallands/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="reallands">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>reallands</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Spinner Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Flutter app bootstrap -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function () {
      // Wait until Flutter attaches the canvas and hides the loader
      const observer = new MutationObserver(() => {
        const canvas = document.querySelector('flt-glass-pane, flutter-view');
        if (canvas) {
          document.getElementById('loader')?.remove();
          observer.disconnect();
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
</body>
</html>
